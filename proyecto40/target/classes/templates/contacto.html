<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Contacto</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1>Contacto</h1>
    </header>
    <nav>
        <a th:href="@{index}">inicio</a>
        <a th:href="@{nosotros}">nosotros</a>
        <a th:href="@{productos}">Productos</a>
        <a th:href="@{contacto}">contacto</a>
    </nav>
    <main>
        <div class="container text-center">
            <div class="row">
                <div class="col-6 col-sm-4">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="name@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <button type="button" class="btn btn-primary">Enviar contacto</button>
                    </div>
                </div>
                <div class="col-6 col-sm-4">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3283.80182332873!2d-58.365619688098036!3d-34.60917245767455!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95a334d3d284f549%3A0x4e5f2a54b0b025bb!2sOracle!5e0!3m2!1ses-419!2sar!4v1698715797917!5m2!1ses-419!2sar"
                        th:src="@{https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3283.80182332873!2d-58.365619688098036!3d-34.60917245767455!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95a334d3d284f549%3A0x4e5f2a54b0b025bb!2sOracle!5e0!3m2!1ses-419!2sar!4v1698715797917!5m2!1ses-419!2sar}"
                        width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>

                <!-- Force next columns to break to new line at md breakpoint and up -->
                <div class="w-100 d-none d-md-block"></div>

               
            </div>
        </div>
    </main>
</body>

</html>
