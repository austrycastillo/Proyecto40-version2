<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Productos</title>
	<link th:href="@{/css/style.css}" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
	<header>
		<h1>Productos</h1>
	</header>
	<nav>
		<a th:href="@{index}">inicio</a>
		<a th:href="@{nosotros}">nosotros</a>
		<a th:href="@{productos}">productos</a>
		<a th:href="@{contacto}">contacto</a>

	</nav>
	<main>
		<div th:text="${mensaje}" style="text-align: center;background-color: aquamarine;font-weight: bold;" >
			</div>
		<div class="container">
			

			<div class="col align-self-end">

				<a th:href="@{agregar}"><button type="button" class="btn btn-success">Nuevo Producto</button></a>
			</div>
		</div>
		<div class="container text-center">
			<p>Listado de productos:</p>
			<table class="table">
				<thead>
					<tr>
						<th scope="col">Id</th>
						<th scope="col">Nombre</th>
						<th scope="col">Precio</th>
						<th scope="col">Código</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="producto: ${productos}">
						<td th:text="${producto.id}"></td>
						<td th:text="${producto.nombre}"></td>
						<td th:text="${producto.precio}"></td>
						<td th:text="${producto.codigo}"></td>
						<td>
							<a th:href="@{editar/}+${producto.id}">
								<button type="button" class="btn btn-primary">Editar</button>
							</a>
							<a th:href="@{eliminar/}+${producto.id}"
								onclick="return(confirm('¿seguro que vas a borrar el producto?'))">
								<button type="button" class="btn btn-danger">Eliminar</button>
							</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</main>
</body>

</html>
