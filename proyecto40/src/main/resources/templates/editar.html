<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>nuevo producto</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1>Editar producto</h1>
    </header>
    <nav>
        <a th:href="@{index}">inicio</a>
        <a th:href="@{nosotros}">nosotros</a>
        <a th:href="@{producto}">Productos</a>
        <a th:href="@{contacto}">contacto</a>
    </nav>
    <main>
        <div class="container text-center">
            <div class="row">
               <form action="#" th:action="@{editarImpl/{id}(id=${productos.id})}" th:object="${producto}" method="get">
							
                    <div class="col-8 col-sm-8" >
                        <div class="mb-8">
                            <label for="exampleFormControlInput1" class="form-label">Nombre del producto</label>
                           <input type="text" class="form-control" id="nombre"  th:field="${productos.nombre}"
                           >
                           <input type="hidden" class="form-control" id="id" name="id" th:field="${productos.id}"
                           >
                        </div>
                        <div class="mb-8">
                            <label for="exampleFormControlInput1" class="form-label">Precio</label>
                            <input type="text" class="form-control" id="precio" name="precio" th:field="${productos.precio}">
                        </div>
                        <div class="mb-8">
                            <label for="exampleFormControlInput1" class="form-label">CÃ³digo / sku</label>
                            <input type="text" class="form-control" id="codigo" name="codigo" th:field="${productos.codigo}">
                        </div>

                        <div class="mb-8 mt-3">
                            <button type="submit" class="btn btn-primary">Editar producto</button>
                        </div>
                    </div>
                </form>



            </div>
        </div>
    </main>
</body>

</html>
